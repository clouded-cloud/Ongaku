<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Japanese Music Channel</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="dark">
  <header>
    <h1>Japanese Music Channel</h1>
    <input type="text" id="search" placeholder="Search artist or song...">
    <div class="controls">
      <select id="genre-filter">
        <option value="all">All Genres</option>
        <option value="jpop">J-Pop</option>
        <option value="rock">Rock</option>
        <option value="anime">Anime</option>
      </select>
      <button id="theme-toggle">ðŸŒ™ Toggle Mode</button>
    </div>
  </header>

  <main id="music-container"></main>

  <div id="now-playing">Now Playing: <span id="now-playing-track">None</span></div>

  <audio id="audio-player" controls style="display: none;"></audio>

  <script src="script.js"></script>
</body>
</html>
